<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    alert(`A lista de carros disponíveis são: ${carrosSUV}, <br> 
        ${carrosSedan}, ${carrosHatch}`); 
    
    const veiculo = prompt("Digite o nome do veículo que deseja inserir:").toLowerCase
    const tipo = prompt("Qual o tipo do veículo? (SUV, Sedan, Hatch)").toLowerCase

    if (tipo === "suv") {
        carrosSUV.push(veiculo);
    } else if (tipo === "sedan") {
        carrosSedan.push(veiculo);
    } else if (tipo === "hatch") {
        carrosHatch.push(veiculo)
    }

    alert(`Carros SUV: ${carrosSUV}`);
    alert(`Carros Sedan: ${carrosSedan}`);
    alert(`Carros Hatch: ${carrosHatch}`)

</script>
