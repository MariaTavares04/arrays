<meta charset="UTF-8" />
<script>
    /*PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const num1 = prompt("Informe um número");
    const num2 = prompt("Informe outro número");

    //PROCESSAMENTO
    let numeros = [];

    if (num1 >= num2) {
        numeros.push(num1 , num2)
    } else if (num2 >= num1) {
       numeros.push(num2 , num1) 
    } else {
        numeros.join(" - ")
        alert(`${numeros}`)
    }
</script>
