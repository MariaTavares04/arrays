<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const num1 = prompt("Informe um número");
    const num2 = prompt("Informe outro número");
    const num3 = prompt("Informe outro número");

    //PROCESSAMENTO
    let numeros = [];

    //1, 2, 3

    if (num1 >= num2 && (num1 >= num3)) {
        numeros.push(num1, num2, num3);
        //1, 3, 2
    } else if(num1 >= num3 && (num1 >= num2)) {
        numeros.push(num1, num3, num2);
    //2, 1, 3
    } else if (num2 >= num1 && (num2 >= num3)) {
        numeros.push(num2, num1, num3);
    //2, 3, 1
    } else if (num2>= num3 && (num2 >= num1)) {
        numeros.push(num2, num3, num1);
    //3, 1, 2
    } else if (num3 >= num1 && (num3>= num2)) {
        numeros.push(num3, num1, num2);
    //3, 2, 1
    } else if (num3 >= num2 && (num3 >= num1)) {
        numeros.push(num3, num2, num1);
    }

    alert(`A ordem decrescente é ${numeros}`)

</script>
